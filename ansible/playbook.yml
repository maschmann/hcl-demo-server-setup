---
- name: Deploy HCL Demo Server to Raspberry Pi
  hosts: raspi
  become: yes
  vars:
    service_user: hcl-demo
    service_group: hcl-demo
    install_dir: /opt/hcl-demo-server
    data_dir: "{{ install_dir }}/lox-testdata"
    github_repo: maschmann/hcl-demo-server
    # github_token must be passed via extra-vars: -e "github_token=..."

  tasks:

    - name: Perform general system upgrade
      apt:
        upgrade: dist
        update_cache: yes
        cache_valid_time: 3600

    - name: Add local public key to authorized_keys
      authorized_key:
        user: "{{ ansible_env.SUDO_USER | default(ansible_user_id) }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/marc@aschmann.org.pub') }}"

    - name: Disallow root SSH login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
      notify: Restart SSH

    - name: Install prerequisites for Temurin
      apt:
        name:
          - wget
          - apt-transport-https
          - gpg
        state: present

    - name: Create keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Eclipse Adoptium GPG key
      get_url:
        url: https://packages.adoptium.net/artifactory/api/gpg/key/public
        dest: /etc/apt/keyrings/adoptium.asc
        mode: '0644'

    - name: Add Adoptium repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/adoptium.asc] https://packages.adoptium.net/artifactory/deb {{ ansible_distribution_release }} main"
        state: present
        filename: adoptium

    - name: Install Temurin 21 JDK
      apt:
        name: temurin-21-jdk
        state: present
        update_cache: yes

    - name: Create service group
      group:
        name: "{{ service_group }}"
        state: present

    - name: Create service user
      user:
        name: "{{ service_user }}"
        group: "{{ service_group }}"
        shell: /usr/sbin/nologin
        system: yes
        home: "{{ install_dir }}"
        create_home: no
        state: present

    - name: Ensure base installation directory exists
      file:
        path: "{{ install_dir }}"
        state: directory
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        mode: '0755'

    - name: Ensure data directories exist
      file:
        path: "{{ data_dir }}/{{ item }}"
        state: directory
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        mode: '0755'
      loop:
        - office
        - bedroom
        - livingroom
        - kitchen

    - name: Get releases from GitHub
      uri:
        url: "https://api.github.com/repos/{{ github_repo }}/releases"
        headers:
          Authorization: "token {{ github_token }}"
        return_content: yes
      register: releases_response
      check_mode: no

    - name: Fail if no releases found
      fail:
        msg: "No releases found in repository {{ github_repo }}"
      when: releases_response.json | length == 0

    - name: Parse asset URL from latest release
      set_fact:
        asset_url: "{{ releases_response.json[0].assets | selectattr('name', 'search', '.jar$') | map(attribute='url') | first | default('') }}"
        asset_name: "{{ releases_response.json[0].assets | selectattr('name', 'search', '.jar$') | map(attribute='name') | first | default('') }}"

    - name: Fail if no jar asset found
      fail:
        msg: "No .jar asset found in the latest release"
      when: asset_url == ''

    - name: Download latest jar
      get_url:
        url: "{{ asset_url }}"
        dest: "{{ install_dir }}/app.jar"
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        mode: '0644'
        headers:
          Authorization: "token {{ github_token }}"
          Accept: "application/octet-stream"
        force: yes

    - name: Configure systemd service
      template:
        src: templates/hcl-demo-server.service.j2
        dest: /etc/systemd/system/hcl-demo-server.service
        owner: root
        group: root
        mode: '0644'
      notify: Restart Service

    - name: Force systemd daemon reload
      systemd:
        daemon_reload: yes

    - name: Ensure permissions on data directory (recursive)
      file:
        path: "{{ data_dir }}"
        state: directory
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        recurse: yes

    - name: Enable and start service
      systemd:
        name: hcl-demo-server
        state: started
        enabled: yes

    - name: Verify service is running
      command: systemctl status hcl-demo-server
      register: systemctl_output
      ignore_errors: yes

    - name: Print service status
      debug:
        var: systemctl_output.stdout_lines

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

    - name: Restart Service
      systemd:
        name: hcl-demo-server
        state: restarted
        daemon_reload: yes
